<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6d7a3"/>
      <stop offset="50%" style="stop-color:#7bb3d3"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e6d7a3;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#7bb3d3;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Simple cloud shape -->
  <path d="M100 180 
           C100 160, 120 140, 150 140
           C160 130, 180 125, 200 125
           C220 125, 240 130, 250 140
           C280 140, 300 160, 300 180
           C320 180, 340 200, 340 220
           C340 240, 320 260, 300 260
           L120 260
           C100 260, 80 240, 80 220
           C80 200, 90 185, 100 180 Z" 
        fill="#ffffff" 
        stroke="url(#blueGradient)" 
        stroke-width="8"/>
  
  <!-- Lightning bolt -->
  <path d="M200 160 L185 200 L205 200 L190 240 L210 200 L190 200 L200 160 Z" 
        fill="url(#blueGradient)"/>
  
  <!-- Text with gradient effect -->
  <text x="50" y="350" 
        font-family="Arial, sans-serif" 
        font-size="60" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        stroke="url(#blueGradient)" 
        stroke-width="1">CLIMATIC</text>
</svg>